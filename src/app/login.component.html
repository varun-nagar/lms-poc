<div class="container">
  <h1>Please Login to Continue</h1>
  <div class="row">
    <form name="loginForm" class="col-lg-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required />
      </div>
      <button type="submit" class="btn btn-success" (click)="validateUser($event)">Login</button>
    </form>
  </div>
  <div class="row">
    <div class=" alert-danger">{{err}}</div>
  </div>
</div>
